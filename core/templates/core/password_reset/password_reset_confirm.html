{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'core/password-reset-confirm/style.css' %}">
{% endblock style %}
{% block content %}

    <div class="container">
        <div class="card">
            <h2>Create Password</h2>
            <p>Create a new password. Make sure to make it complex as possible to make it secure.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label" id="font">New Password</label>
                    <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" id="font">Confirm new password</label>
                    <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
                </div>
                <div class="reset-password">
                    <button class="btn btn-primary" type="submit">Reset password</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
