{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'lab/lab-create/style.css' %}">
{% endblock style %}

{% block content %}


    <div class="wrapper">
      <div class="card">
        <h2>Create Group</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Group Name</label>
                {% if form.title.errors %}
                    {% for error in form.title.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endfor %}
                {% endif %}
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="title">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" type="submit">Create Lab</button>
            </div>
        </form>
      </div>
    </div>
{% endblock content %}
